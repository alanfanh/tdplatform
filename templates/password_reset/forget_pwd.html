<html>
    <head>
        <title>forget password</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/forget_pwd/forget_pwd.css" type="text/css">
        <link rel="stylesheet" href="css/forget_pwd/default.css" type="text/css">
    </head>
    <body>
        <div id="pwd_base">
            <div id="back_wall" class="ax_default placeholder">
                <img id="back_img" class="wall" src="images/login/bg.svg">
                <div id="pwd_logo" class="ax_default placeholder">
                    <img id="logoinfo_img" src="images/login/logo.svg">
                    <div id="logoinfo_text" class="text">
                        <p>
                            <span>LOGO</span>
                        </p>
                    </div>
                </div>
                <div id="bgpattern">
                    <p>
                        <span>背景插图</span>
                    </p>
                </div>
                <div id="changepwd" class="ax_default text_p">
                    <div id="forget_password" class="text">
                        <p>
                            <span>忘记密码</span>
                        </p>
                    </div>
                    <div id="tips" class="ax_default text_p">
                        <p>
                            <span>请填写你的用户信息，稍后你的新密码将通过邮件发送给你，请注意查收。</span>
                        </p>
                    </div>
                    <div class="usr">
                        <form>
                            <input type="text" id="user_name" placeholder="请输入用户名">
                        </form>
                    </div>
                    <div id="error" class="text">
                        <p>
                            <span>错误提示时，内容向下滑动，表单间距保持一致。</span>
                        </p>
                    </div>
                    <div class="mail">
                        <form>
                            <input type="text" id="mail_info" placeholder="请输入邮箱">
                        </form>
                    </div>
                    <div class="yname">
                        <form>
                            <input type="text" id="name_info" placeholder="请输入真实姓名">
                        </form>
                    </div>
                    <div>
                        <button id="confirm" type="button">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
