<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="{% static '/css/axure_rp_page.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static '/css/styles.css' %} " type="text/css" rel="stylesheet"/>
    <link href="{% static '/css/login/styles.css' %}" type="text/css" rel="stylesheet"/>
    
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default box_2">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (占位符) -->
      <div id="u1" class="ax_default placeholder">
        <img id="u1_img" class="img " src="{% static '/images/u1.svg' %}"/>
        <div id="u1_text" class="text ">
          <p><span>背景插图</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" class="ax_default box_2">
        <div id="u2_div" class=""></div>
        <div id="u2_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u3" class="ax_default box_2">
        <div id="u3_div" class=""></div>
        <div id="u3_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (占位符) -->
      <div id="u4" class="ax_default placeholder">
        <img id="u4_img" class="img " src="{% static '/images/u4.svg' %}"/>
        <div id="u4_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      

      <!-- Unnamed (矩形) -->
      <div id="u6" class="ax_default _文本段落">
        <div id="u6_div" class=""></div>
        <div id="u6_text" class="text ">
          <p><span>测试部内部学习交流平台</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u7" class="ax_default _文本段落">
        <div id="u7_div" class=""></div>
        <div id="u7_text" class="text ">
          <p><span>欢迎登录！</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u8" class="ax_default box_2">
        <div id="u8_div" class=""></div>
        <div id="u8_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (占位符) -->
      <div id="u9" class="ax_default placeholder">
        <img id="u9_img" class="img " src="{% static '/images/u9.svg' %}"/>
        <div id="u9_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <form id="login-form" action="." method="post"> {% csrf_token %} 
      <!-- Unnamed (矩形) -->
      <div id="u5" class="ax_default _文本段落">
        <div id="u5_div" class=""></div>
        <div id="u5_text" class="text ">
          {% comment %} <p><input name="username" placeholder="请输入用户名" /> </p> {% endcomment %}
          <div class="form-row">
                {{ form.username.errors }}
                {{ form.username }}
          </div>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u10" class="ax_default _文本段落">
        <div id="u10_div" class=""></div>
        <div class="form-row">
                {{ form.password.errors }}
                {{ form.password }}
        <input type="hidden" name="next" value="{{ next }}">
        </div>
      
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u12" class="ax_default primary_button">
        <div id="u12_div" class=""></div>
        <div id="u12_text" class="text ">
          <p><span><input type="submit"  value="登录"></span></p>
        </div>
      </div>
      </form>
      
      <!-- Unnamed (图片 ) -->
      <div id="u11" class="ax_default image1">
        <img id="u11_img" class="img " src="{% static '/images/u11.png' %}"/>
        <div id="u11_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u13" class="ax_default _文本段落">
        <div id="u13_div" class=""></div>
        <div id="u13_text" class="text ">
          <p><span><a href="{% url 'password_reset_recover' %}">忘记密码？</a></span></p>
        </div>
      </div>

      <!-- Unnamed (占位符) -->
      <div id="u14" class="ax_default placeholder">
        <img id="u14_img" class="img " src="{% static '/images/u14.svg' %}">
        <div id="u14_text" class="text ">
          <p><span>LOGO</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
