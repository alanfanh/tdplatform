<html>
    <head>
        <title>login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/login/login.css" type="text/css">
        <link rel="stylesheet" href="css/login/default.css" type="text/css">
    </head>
    <body>
        <div id="base">
            <div id="background" class="ax_default placeholder">
                <img id="bg" class="bg_img" src="images/login/bg.svg">
                <div id="logo" class="ax_default placeholder">
                    <img id="logo_img" src="images/login/logo.svg">
                    <div id="logo_text" class="text">
                        <p>
                            <span>LOGO</span>
                        </p>
                    </div>
                </div>
                <div id="illustration">
                    <p>
                        <span>背景插图</span>
                    </p>
                </div>
                <div id="login" class="ax_default _文本段落">
                    <div id="wlc_login" class="text">
                        <p>
                            <span>欢迎登录！</span>
                        </p>
                    </div>
                    <div id="tool_name">
                        <p>
                            <span>测试部内部学习交流平台</span>
                        </p>
                    </div>
                    <div class="user">
                        <form>
                            <input type="text" id="login_usrname" placeholder="请输入用户名">
                        </form>
                        <div id="usr_img">
                            <img src="images/login/usr.svg">
                        </div>
                    </div>
                    <div class="pwd">
                        <form>
                            <input type="text" id="login_pwd" placeholder="请输入密码">
                        </form>
                        <div id="pwd_img">
                            <img src="images/login/pwd.svg">
                        </div>
                        <div id="eye_img">
                            <img src="images/login/eye.png">
                        </div>
                    </div>
                    <div id="fg_pwd">
                        <a class="pwd_page" href="forget_pwd.html">
                            <span>忘记密码？</span>
                        </a>
                    </div>
                    <div>
                        <button id="submit" type="button">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
